<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electrolinera EC</title>
    <link rel="stylesheet" href="estilocontactos.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="Imagenes/Logoo.PNG" alt="Logo Electrolinera EC" />
            <h1>Electrolinera EC</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html"target="black">Home</a></li>
                <li><a href="nosotros.html" target="blank">Nosotros</a></li>
                <li><a href="servicios.html" target="blank">Servicios</a></li>
                <li><a href="Contactos.html" target="blank">Contáctanos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-form">
            <h2>¿Deseas Información Personalizada?</h2>
            <div class="form-container">
                <form>
                    <label for="nombre">Nombre*</label>
                    <input type="text" id="nombre" name="nombre" required>
                    
                    <label for="apellido">Apellido*</label>
                    <input type="text" id="apellido" name="apellido" required>

                    <label for="telefono">Teléfono*</label>
                    <input type="tel" id="telefono" name="telefono" required>

                    <label for="email">Email*</label>
                    <input type="email" id="email" name="email" required>

                    <label for="codigo-postal">Código Postal*</label>
                    <input type="text" id="codigo-postal" name="codigo-postal" required>

                    <label for="pais">País*</label>
                    <input type="text" id="pais" name="pais" required>

                    <label for="comentario">Escribe un breve comentario para tu consulta:</label>
                    <textarea id="comentario" name="comentario"></textarea>

                    <button type="submit">Enviar</button>
                </form>
            </div>
            
            <div class="horarios-ubicaciones">
                <div class="horarios">
                    <h3>Horarios De Atención</h3>
                    <p>Lunes a Viernes<br>9:00 AM a 18:00 PM</p>
                    <p>Fines de Semana<br>9:00 AM a 14:00 PM</p>
                </div>
                
                <div class="ubicaciones">
                    <h3>Ubicaciones</h3>
                    <img src="Imagenes/mapa.png" alt="Ubicaciones en Quito">
                    <p><a href="https://www.google.com/maps" target="_blank">Ubicación en Google Street View</a></p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="social-icons">
            <a href="#"><img src="Imagenes/face.png" alt="Facebook"></a>
            <a href="#"><img src="Imagenes/Intsa.png" alt="Instagram"></a>
        </div>
        <div class="copyright">
            <p>&copy; Copyright</p>
        </div>
    </footer>
</body>
</html>
